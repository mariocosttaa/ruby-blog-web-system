# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>

development:
  <<: *default
  database: ruby_blog_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ruby_blog_test

# Store production database in PostgreSQL
production:
  primary:
    <<: *default
    database: ruby_blog_production
    username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") { "postgres" } %>
    host: <%= ENV.fetch("POSTGRES_HOST") { "postgres" } %>
  cache:
    <<: *default
    database: ruby_blog_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: ruby_blog_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: ruby_blog_production_cable
    migrations_paths: db/cable_migrate
