version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ruby_blog_postgres
    environment:
      POSTGRES_DB: ruby_blog_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: ruby_blog_development,ruby_blog_test,ruby_blog_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - ruby_blog_network

  redis:
    image: redis:7-alpine
    container_name: ruby_blog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ruby_blog_network

volumes:
  postgres_data:
  redis_data:

networks:
  ruby_blog_network:
    driver: bridge